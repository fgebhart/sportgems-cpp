name: C/C++ CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout repo
      uses: actions/checkout@v2

    - name: Checkout submodules
      run: git submodule update --init --recursive

    - name: build
      run: |
        mkdir build && cd build
        cmake ..
        make

    - name: test
      run: |
        cd build
        ctest . -V

    - name: run
      run: |
        cd build
        ./sportgems ../test/data/running.gpx
